<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="estilo/app.css">
</head>
<body>
    <header>
        <h2>Challenge Alura: Encriptador de texto</h2>
        <h4>Juan Francisco Salceda Estupi침치n</h4>
    </header>
    <main>
        <div class="grid">
            <div id="contenedor_1">
                <p>Campo donde se ingresa el mensaje</p>
                <input type="text" id="inputText" placeholder="Ingresa un mensaje a encriptar">
            </div>
        </div>
        <div class="grid-separador">
            <div id="contenedor_2">
                <button id="btn-encript">Encriptar</button>
                <button id="btn-desencript">Desencriptar</button>
                <h3 id="mensaje-restaurado"></h3>
            </div>
        </div>
        <div class="grid">
            <div id="contenedor_3">
                <p>Mensaje encriptado:</p>
                <h3 id="mensaje-encriptado"></h3>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-desc">
            <p>Encriptador desarrollado por Juan Francisco Salceda Estupi침치n</p>
            <p>como parte del curso Oracle Alura Latam</p>
        </div>
        <div class="footer-logos">
            <img src="/recursos/Oracle-Logo.png" alt="Logo de Oracle" height="60px">
            <img src="/recursos/logo_alura.png" alt="Logo de Alura Latam" height="60px">
            <img src="" alt="Logo de GitHub">
        </div>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
